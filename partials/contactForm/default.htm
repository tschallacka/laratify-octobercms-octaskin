<form class="col s12" data-request="{{ __SELF__ }}::onFormSubmit">
 {{ form_token() }}
 <div id="{{ __SELF__ }}_forms_flash"></div>
 
  <div class="lt-row row">
    <div class="input-field lt-col col s6">
      <input type="text" class="validate" name="first_name" id="first_name">
      <label for="first_name" class="active">First Name</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="text" name="last_name" id="last_name">
      <label for="last_name">Last Name</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s6">
      <input type="text" class="validate" name="company_name" id="company_name">
      <label for="company_name" class="active">Organization</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="text" class="validate" name="company_website"  id="company_website">
      <label for="company_website" class="active">Website</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s12">
      <input type="email" class="validate" name="email" id="email">
      <label data-success="right" data-error="wrong" for="email">Email</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s12">
      <textarea id="message" name="message" class="materialize-textarea"></textarea>
      <label for="message">Message to Tschallacka</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s12">
      <select multiple name="reason">
        <option value="" disabled selected>Select a reason</option>
        <option value="Personal">Personal</option>
        <option value="Support">Support</option>
        <option value="Recruiting">Recruiting</option>
        <option value="Darth Plageuis the Wise">Did you ever hear the tragedy of Darth Plagueis The Wise?</option>
      </select>
      <label>Reason for contacting</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="lt-col col s6">
      <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      <label for="filled-in-box">Send copy to my email</label>
    </div>
    <div class="lt-col col s6">
    	{% partial '@recaptcha' %}
    </div>
  </div>

  <div class="lt-vertical-spacer"></div>

  <div class="lt-row row">
    <div class="lt-col col s12">
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit <i class="material-icons right">send</i></button>
    </div>
  </div>
</form>
